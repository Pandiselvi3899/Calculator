<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body bg-secondary>
    <div class="container">
      <div class=" pad">
        <span class="text-right"id="span"><p></p></span><br>
        <input type="text" id = "input" class="text-right form-control"><br><br>


        <button type= "button" value="7" id="seven" class="bg-dark text-light">7</button>
        <button type= "button" value="8" id="eight" class="bg-dark text-light">8</button>
        <button type= "button" value="9" id="nine" class="bg-dark text-light">9</button>
        <button type= "button" value="+" id="add" class="bg-warning text-dark">+</button><br>

        <button type= "button" value="4" id="four" class="bg-dark text-light">4</button>
        <button type= "button" value="5" id="five" class="bg-dark text-light">5</button>
        <button type= "button" value="6" id="six" class="bg-dark text-light">6</button>
        <button type= "button" value="-" id="sub" class="bg-warning text-dark">-</button><br>

        <button type= "button" value="1" id="one" class="bg-dark text-light">1</button>
        <button type= "button" value="2" id="two" class="bg-dark text-light">2</button>
        <button type= "button" value="3" id="three" class="bg-dark text-light">3</button>


        <button type= "button" value="*" id="mul" class="bg-warning text-dark">x</button><br>
        <button type= "button" id="clear" class="bg-danger text-light">C</button>
        <button type= "button" value="0" id="zero" class="bg-dark text-light">0</button>
        <button type= "button"  id="equal" class="bg-success text-light">=</button>
        <button type= "button" value="/" id="div" class="bg-warning text-dark">/</button>
      </div>
      
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
